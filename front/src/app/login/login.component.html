<div [ngSwitch]="false">
    <div *ngSwitchCase="true" class="dropdown">
        <button type="button form-control" class="btn btn-secondary dropdown-toggle" id="dropdownLogin" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Pic
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownLogin">
            <h6 class="dropdown-header">Your Name</h6>
            <a class="dropdown-item" href="#"><span class="oi oi-person">&nbsp;</span> Profile</a>
            <a class="dropdown-item" href="#"><span class="oi oi-cog">&nbsp;</span> Settings</a>
            <button class="dropdown-item" type="button">
                <span class="oi oi-account-logout">&nbsp;</span> Logout
            </button>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Night mode &nbsp;&nbsp;<span class="oi oi-moon"></span></a>
        </div>
    </div>
    <div *ngSwitchDefault>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#userModal">
            Sign up
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#loginModal">
            <span class="oi oi-account-login">&nbsp;</span> Log in
        </button>
    </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body form-horizontal">
                <form>
                    <div class="form-group row">
                        <label for="loginEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="loginEmail">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="loginPass" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="loginPass">
                        </div>
                    </div>

                    <div class="row">
                        <div class="mr-auto"></div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="loginCheck">
                            <label for="loginCheck" class="form-check-label" id="loginCheckLabel">
                                Remember Me 
                            </label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="mr-auto"></div>
                        <button type="submit" class="btn btn-primary" id="loginButton">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body form-horizontal">
                <form>
                    <div class="form-group row">
                        <label for="signUpEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="signUpEmail">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
