<li *ngIf="op !== true" class="list-group-item">
    <div class="row">
        <div class="col-sm-3 col-md-2">
            <img [src]="thread.imagePath" class="rounded">
        </div>
        <div class="col-sm-9 col-md-10">
            <p>{{ thread.textContent }}</p>
        </div>
    </div>
</li>
<figure *ngIf="op === true" class="figure">
    <img [src]="thread.imagePath" class="figure-img img-fluid rounded">
    <figcaption class="figure-caption">
        <h5>{{ thread.title }}</h5>
        <p>{{ thread.textContent }}</p>
    </figcaption>
</figure>
