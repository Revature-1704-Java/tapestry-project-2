<div [ngSwitch]="this.curView.view">
    <li *ngSwitchCase="'specific'" class="list-group-item">
        <div *ngIf="op === true" class="row">
            <div class="col-sm-5 col-md-3">
                <span class="resizable">
                    <img [src]="thread.imagePath" class="rounded" width="150" height="150">
                    <span>
                        <img [src]="thread.imagePath" class="rounded">
                    </span>
                </span>
            </div>
            <div class="col-sm-7 col-md-9">
                <h5>{{ thread.username }} says:</h5>
                <p>{{ thread.textContent }}</p>
            </div>
        </div>
                
        <div *ngIf="op !== true" class="row">
            <div class="col-sm-3 col-md-2">
                <span class="resizable">
                    <img [src]="thread.imagePath" class="rounded" width="100" height="100">
                    <span>
                        <img [src]="thread.imagePath" class="rounded">
                    </span>
                </span>
            </div>
            <div class="col-sm-9 col-md-10">
                <h5>{{ thread.username }} says:</h5>
                <p>{{ thread.textContent }}</p>
            </div>
        </div>
    </li>
    <figure *ngSwitchDefault class="figure">
        <span class="resizable">
            <img [src]="thread.imagePath" class="figure-img rounded" width="150" height="150">
            <span>
                <img [src]="thread.imagePath" class="figure-img rounded">
            </span>
        </span>
        <figcaption class="figure-caption">
            <h5>{{ thread.title }}</h5>
            <p>{{ thread.textContent }}</p>
        </figcaption>
    </figure>
</div>
